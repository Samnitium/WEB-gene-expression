<!DOCTYPE html>
<html>
 <head> 
  <title>DNA</title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }

    #stats {  /* Align stats top-left */
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style> 
  </head>
  <body>
  <!-- JavaScript libraries -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
  <script src="assets/libs/TrackballControls.js"></script>
  <script src="../DNA/assets/libs/TrackballControls.js"></script>
  <script src="../DNA/assets/libs/tween.min.js"></script>
  <script src="../DNA/assets/libs/keyframe.js"></script>
  <!-- Javascript code that runs our Three.js examples --> 
  <script>
  // once everything is loaded, we run our Three.js stuff.
  $(function () {

    var stats = initStats();

    // create a scene, that will hold all our elements such as objects, cameras and lights.
    var scene = new THREE.Scene();

    // create a camera, which defines where we're looking at.
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

    // create a render and set the size
    var renderer = new THREE.WebGLRenderer();

    // create trackball controls
    var trackballControls = new THREE.TrackballControls(camera);

    renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);

	//_________________________________________________________________________________________________________________
	
	/*
	COLORI:
	
	Adenina		->		0xffff00	(Giallo)
	Timina		->		0xff0000	(Rosso)		/		Uracile		->		0xff8000	(Arancione)

	Citosina	->		0x0000ff	(Blu)
	Guanina		->		0x00ff00	(Verde)
	*/
	
	function generaBase(B, S){
		var base = new THREE.Object3D();
		base.position.set(0,0,0);
	
		var sphereGeometry = new THREE.SphereGeometry(1,24,24);
		var sphereMaterial = new THREE.MeshPhongMaterial({color: 0x000000});
		var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
		sphere.position.x = -6.9;
		sphere.material.opacity = .9;
		sphere.material.transparent = true;
		base.add(sphere);
	  
		var cylinderGeometry = new THREE.CylinderGeometry( .2, .2, 6, 32 );
		switch (B){
			case "Adenina":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0xffff00});
				break;
			case "Timina":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0xff0000});
				break;
			case "Citosina":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0x0000ff});
				break;
			case "Guanina":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0x00ff00});
				break;
			case "Uracile":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0xff8000});
				break;
		}
		var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
		cylinder.rotation.z = Math.PI/2;
		cylinder.position.set(3.9,0,0);
		cylinder.material.opacity = 1;
		cylinder.material.transparent = true;
		sphere.add(cylinder);
		
		if(S==="mirror")
			base.rotation.y = Math.PI;
		
		return base;
	}
	
	var i;
	//genero i rispettivi array di basi azotate
	opNormal = new Array();
	opMirror = new Array();
	opRna = new Array();
	opNormal[0] = generaBase("Adenina", "no");
	opMirror[0] = generaBase("Timina", "mirror");
	opRna[0] = generaBase("Uracile", "mirror");
	opRna[0].position.x = -20;
	//rendo invisibile il primo elemento dell' RNA
	opRna[0].children[0].material.opacity = 0;
	opRna[0].children[0].children[0].material.opacity = 0;
	
	for (i=1;i<70;i++){
		//numero random tra 1 e 4, il caso 5 Ã¨ per l'uracile
		rnd = Math.floor((Math.random() * 4) + 1);
		//per ogni caso creo la base e la sua complementare
		switch (rnd){
			case 1:
				opNormal[i] = generaBase("Adenina", "no");
				opMirror[i] = generaBase("Timina", "no");
				opRna[i] = generaBase("Uracile", "no");
				break;
			case 2:
				opNormal[i] = generaBase("Timina", "no");
				opMirror[i] = generaBase("Adenina", "no");
				opRna[i] = generaBase("Adenina", "no");
				break;
			case 3:
				opNormal[i] = generaBase("Citosina", "no");
				opMirror[i] = generaBase("Guanina", "no");
				opRna[i] = generaBase("Guanina", "no");
				break;
			case 4:
				opNormal[i] = generaBase("Guanina", "no");
				opMirror[i] = generaBase("Citosina", "no");
				opRna[i] = generaBase("Citosina", "no");
				break;
			case 5:
				opNormal[i] = generaBase("Uracile", "no");
				opMirror[i] = generaBase("Adenina", "no");
				opRna[i] = generaBase("Adenina", "no");
				break;
		}
		//rendo invisibile la sfera e il cilindro dell' RNA
		opRna[i].children[0].material.opacity = 0;
		opRna[i].children[0].children[0].material.opacity = 0;
		//posiziono le basi..
		opNormal[i].rotation.y = Math.PI/16;
		opNormal[i].position.set(0,1.2,0);
		opMirror[i].rotation.y = Math.PI/16;
		opMirror[i].position.set(0,1.2,0);
		opRna[i].position.set(0,1.2,0);
		//..e le aggiungo alle rispettive eliche
		opNormal[i-1].add(opNormal[i]);
		opMirror[i-1].add(opMirror[i]);
		opRna[i-1].add(opRna[i]);
		
	}
	
	//unisco la struttura del DNA
	var dna = new THREE.Object3D();
	dna.add(opNormal[0]);
	dna.add(opMirror[0]);
	dna.position.y = -50;
	dna.position.x = 10;
	scene.add(dna);
	
	//unisco la struttura dell' RNA
	var rna = new THREE.Object3D();
	rna.add(opRna[0]);
	rna.position.y = -50;
	scene.add(rna);
	
	//_________________________________________________________________________________________________________________
	
	//CREAZIONE POLIMERASI
	var polimerasiGeometry = new THREE.SphereGeometry(7,24,24);
	var polimerasi = new createMesh(polimerasiGeometry,"violet.jpg");
	polimerasi.position.set(-10,-60,0);
	polimerasi.material.opacity = 0;
	polimerasi.material.transparent = true;
	scene.add(polimerasi);

    // position and point the camera to the center of the scene
    camera.position.set(-60,60,60);
    camera.up = new THREE.Vector3(0,1,0);
    camera.lookAt(scene.position);

    // add subtle ambient lighting
    var ambientLight = new THREE.AmbientLight(0x0c0c0c);
    scene.add(ambientLight);

    // add spotlight for the shadows
    var spotLight = new THREE.SpotLight( 0xffffff );
    spotLight.position.set(0,50,200);
    scene.add(spotLight);

    // add axis helper
    var axisHelper = new THREE.AxisHelper(3);
    scene.add(axisHelper);

    // add the output of the renderer to the html element
    $('body').append(renderer.domElement);

    var controls = new function () {
      this.showAxisHelper = true;
    };

    var gui = new dat.GUI();
    var axisControl = gui.add(controls, 'showAxisHelper');

    render();

    axisControl.onChange(function (value) {
      axisHelper.visible = value;
    });
	
	//define animations
    var animator = null;
    var duration = 100; // sec
    var loopAnimation = false;
	var i;
	var j;

    function initAnimator() {
      animator = new KF.KeyFrameAnimator();
	  for( i=69 ; i>0 ; i-- ){
		for( j=49 ; j>20 ; j-- ){
			animator.init({ 
				interps:
				[
					{ 
					keys:[0, .08, .16], 
					values:[
						{ y : Math.PI/16 },
						{ y : Math.PI/32 },
						{ y : 0 },
					],
					target: opNormal[i].rotation
					},
					{ 
					keys:[0, .08, .16], 
					values:[
						{ y : Math.PI/16 },
						{ y : Math.PI/32 },
						{ y : 0 },
					],
					target: opMirror[i].rotation
					},
					//APERTURA DNA (i/70) - Math.sin((i*Math.PI)/70)
					{ 
					keys:[.16, .32], 
					values:[
						{ x : 0 },
						{ x : ((i-35)/70) },
					],
					target: opNormal[i].position
					},
					//APPARIZIONE DELL' ENZIMA POLIMERASI
					{ 
					keys:[.32, .66, 1], 
					values:[
						{ opacity : 0 },
						{ opacity : 1 },
						{ opacity : 0 },
					],
					target: polimerasi.material
					},
					{ 
					keys:[.32, 1], 
					values:[
						{ y : -60 },
						{ y : 40 },
					],
					target: polimerasi.position
					},
					//APPARIZIONE DELL' RNA
					{ 
					keys:[.32, .66,  1], 
					values:[
						{ opacity : 0 },
						{ opacity : .25 },
						{ opacity : 1 },
					],
					target: opRna[j].children[0].material
					},
					{ 
					keys:[.32, 1],
					values:[
						{ opacity : 0 },
						{ opacity : 1 },
					],
					target: opRna[j].children[0].children[0].material
					},
				],
				loop: loopAnimation,
				duration: duration * 1000,
				easing: TWEEN.Easing.Bounce.Out
			});
		}
	  }
    }

    initAnimator();
	
	// call the render function
    render();
    animator.start();
	
	function createMesh(geom, imageFile) {
		var texture = THREE.ImageUtils.loadTexture("assets/textures/general/" + imageFile)
		var mat = new THREE.MeshPhongMaterial();
		mat.map = texture;
		var mesh = new THREE.Mesh(geom, mat);
		return mesh;
    }

    function render() {
      stats.update();
      trackballControls.update();
      KF.update();

      // render using requestAnimationFrame
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }

    function initStats() {
      var stats = new Stats();
      stats.setMode(0); // 0: fps, 1: ms
      $('body').append(stats.domElement);
      return stats;
    }
	  
  });
  </script>  
 </body>
</html>
