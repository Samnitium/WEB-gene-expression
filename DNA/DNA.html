<!DOCTYPE html>
<html>
 <head> 
  <title>DNA</title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }

    #stats {  /* Align stats top-left */
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style> 
  </head>
  <body>
  <!-- JavaScript libraries -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
  <script src="assets/libs/TrackballControls.js"></script>
  <!-- Javascript code that runs our Three.js examples --> 
  <script>
  // once everything is loaded, we run our Three.js stuff.
  $(function () {

    var stats = initStats();

    // create a scene, that will hold all our elements such as objects, cameras and lights.
    var scene = new THREE.Scene();

    // create a camera, which defines where we're looking at.
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

    // create a render and set the size
    var renderer = new THREE.WebGLRenderer();

    // create trackball controls
    var trackballControls = new THREE.TrackballControls(camera);

    renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);

	/*	INIZIO CATENA DI DNA		*/
	
	/*
	COLORI:
	
	Adenina		->		0xffff00	(Giallo)
	Timina		->		0xff0000	(Rosso)		/		Uracile		->		0xff8000	(Arancione)

	Citosina	->		0x0000ff	(Blu)
	Guanina		->		0x00ff00	(Verde)
	*/
	function generaBase(B, S){
		var base = new THREE.Object3D();
		base.position.set(0,0,0);
	
		var sphereGeometry = new THREE.SphereGeometry(1,24,24);
		var sphereMaterial = new THREE.MeshPhongMaterial({color: 0x000000});
		var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
		sphere.position.x = -6.9;
		sphere.material.opacity = .9;
		sphere.material.transparent = true;
		base.add(sphere);
	  
		var cylinderGeometry = new THREE.CylinderGeometry( .2, .2, 6, 32 );
		switch (B){
			case "Adenina":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0xffff00});
				break;
			case "Timina":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0xff0000});
				break;
			case "Citosina":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0x0000ff});
				break;
			case "Guanina":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0x00ff00});
				break;
			case "Uracile":
				var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0xff8000});
				break;
		}
		var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
		cylinder.rotation.z = Math.PI/2;
		cylinder.position.set(3.9,0,0);
		sphere.add(cylinder);
		
		if(S==="mirror")
			base.rotation.y = Math.PI;
		
		return base;
	}
	
	//genero il primo normale e speculare
	baseNormal = generaBase("Uracile", "no");
	baseMirror = generaBase("Uracile", "mirror");
	var i;
	//genero i rispettivi array di basi azotate
	opNormal = new Array();
	opMirror = new Array();
	for (i=0;i<70;i++){
		//numero random tra 1 e 4, il caso 5 Ã¨ per l'uracile
		rnd = Math.floor((Math.random() * 4) + 1);
		//per ogni caso creo la base e la sua complementare
		switch (rnd){
			case 1:
				opNormal[i] = generaBase("Adenina", "no");
				opMirror[i] = generaBase("Timina", "no");
				break;
			case 2:
				opNormal[i] = generaBase("Timina", "no");
				opMirror[i] = generaBase("Adenina", "no");
				break;
			case 3:
				opNormal[i] = generaBase("Citosina", "no");
				opMirror[i] = generaBase("Guanina", "no");
				break;
			case 4:
				opNormal[i] = generaBase("Guanina", "no");
				opMirror[i] = generaBase("Citosina", "no");
				break;
			case 5:
				opNormal[i] = generaBase("Uracile", "no");
				opMirror[i] = generaBase("Adenina", "no");
				break;
		}
		//ruoto le basi..
		opNormal[i].rotation.y = (Math.PI/16)*(1+i);
		opNormal[i].position.set(0,1.2*(1+i),0);
		opMirror[i].rotation.y = (Math.PI/16)*(1+i);
		opMirror[i].position.set(0,1.2*(1+i),0);
		//..e le aggiungo alle rispettive eliche
		baseNormal.add(opNormal[i]);
		baseMirror.add(opMirror[i]);
		
	}
	
	//unisco la struttura
	var dna = new THREE.Object3D();
	dna.add(baseNormal);
	dna.add(baseMirror);
	dna.position.y = -50;
	scene.add(dna);
	  
	/*	FINE CATENA DI DNA		*/

    // position and point the camera to the center of the scene
    camera.position.set(-60,60,60);
    camera.up = new THREE.Vector3(0,1,0);
    camera.lookAt(scene.position);

    // add subtle ambient lighting
    var ambientLight = new THREE.AmbientLight(0x0c0c0c);
    scene.add(ambientLight);

    // add spotlight for the shadows
    var spotLight = new THREE.SpotLight( 0xffffff );
    spotLight.position.set(-80,200,0);
    scene.add(spotLight);

    // add axis helper
    var axisHelper = new THREE.AxisHelper(3);
    scene.add(axisHelper);

    // add the output of the renderer to the html element
    $('body').append(renderer.domElement);

    var controls = new function () {
      this.showAxisHelper = true;
    };

    var gui = new dat.GUI();
    var axisControl = gui.add(controls, 'showAxisHelper');

    render();

    axisControl.onChange(function (value) {
      axisHelper.visible = value;
    });

    function render() {
      stats.update();
      trackballControls.update();

      // render using requestAnimationFrame
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }

    function initStats() {
      var stats = new Stats();
      stats.setMode(0); // 0: fps, 1: ms
      $('body').append(stats.domElement);
      return stats;
    }
  });
  </script>  
 </body>
</html>
