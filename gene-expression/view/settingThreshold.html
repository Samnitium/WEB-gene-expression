  		<div align="center">
	<nav class="navbar navbar-inverse" style="background-color:#01DF74; width:900px; margin-top:0px;" >
  			<div class="page-header">
  				<h1>Set thresholds for the experiment {NAME_EXPERIMENT} <br><small> you can select one of these two types of p-value and fold-change filters</small></h1>
			</div>

			{MESSAGE_ERROR} <br><br>
			
  			
			
			<form action="{ACTION}" method="post">
				<div class="row">
 				</fieldset>
 				<div class="panel panel-success" style="width: 330px; margin-top:-30px;">
  					<div class="panel-heading">
    					<h3 class="panel-title">Choose the p-value regulation type: </h3>
  					</div>
					<div class="input-group">
						<label>
						 <input name="thresholdPvalue" type="radio" value="up" checked="checked">up </input>	 
					</label><br>
					</div>
					<label>
						 <input name="thresholdPvalue" type="radio" value="down" >down</input>	 
					</label><br>
					<label>
						 <input name="thresholdPvalue" type="radio" value="range" >range</input>	 
					</label><br>
					<label>
						<input type="number" class="form-control" placeholder="any" name="numberPvalue" step="any" style=" width: 100px;border-radius: 8px;">
					</label>
				</div>
				</fieldset><br><br>
				<fieldset>
					<div class="panel panel-success" style="width: 330px; margin-top:-40px;">
  						<div class="panel-heading">
    						<h3 class="panel-title">Choose the Fold-change regulation type: </h3>
  						</div>
					<label>
						 <input name="thresholdFoldChange" type="radio" value="up" checked="checked">up </input>	 
					</label><br>
					<label>
						 <input name="thresholdFoldChange" type="radio" value="down" >down</input>	 
					</label><br>
					<label>
						 <input name="thresholdFoldChange" type="radio" value="range" >range</input>	 
					</label><br>
					<label>
						<input type="number" class="form-control" placeholder="any" name="numberFoldChange" step="any" style=" width: 100px;border-radius: 8px;"> 
					</label>
					
				</fieldset><br><br>
				<button class="btn btn-lg btn-success btn-block" type="submit" name="submit" value="send" style=" height:39px; width:200px; border-radius: 8px; margin-top:-40px ">Send</button>
				
			</form><br><br>
			</div>
